<!doctype html>
<html class="no-js" lang="en" ng-app="GrapeVine">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grapevyne</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Philosopher|Muli' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	  <script src="js/controllers.js"></script>  
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</head>


  </head>
	<body ng-controller="eventControl">
      <div id="signupform" class="large-12 columns">
     <form>
    <div class="row">
    <div class="large-3 columns">
      <label id="title">
        <input type="text" ng-model="firstname" placeholder="firstname" />
      </label>
    </div>
    <div class="large-3 columns">
      <label>
        <input type="text" ng-model="lastname"  placeholder="lastname" />
      </label>
    </div>
    <div class="large-3 columns">
      <label>
        <input type="text" ng-model="program" placeholder="program" />
      </label>
    </div>
    <div class="large-3 columns">
      <label>
        <input type="number" ng-model="year"  placeholder="year" />
      </label>
    </div>
  </div>
  <div class="row">
      <div class="large-3 columns">
      <label>
        <input type="text" ng-model="username" placeholder="username" />
      </label>
    </div>
    <div class="large-3 columns">
      <label>
        <input type="password" ng-model="password" placeholder="password" />
      </label>
    </div>
    <div class="small-12 medium-12 large-12 columns">
      <label>
        <div class="small-12 medium-12 large-12 columns"><a href="#" id="submit" class="button rounded expand" ng-click="signup()">SUBMIT</a></div>
      </label>
    </div>
  </div>
</form>
</div>
  </body>
</html>
